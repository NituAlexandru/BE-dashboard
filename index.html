<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Replica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">froots</h1>
      <div class="topbar">
        <div class="search-container">
          <input class="search-input" type="text" placeholder="Search..." />
          <button class="search-btn">Cmd + K</button>
        </div>
        <div class="header-icons">
          <i class="fas fa-question-circle"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="menu-item active">
            <i class="fas fa-tachometer-alt"></i> Dashboard
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-users"></i> Users
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-file-alt"></i> Templates
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-building"></i> Entities
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-box"></i> Orders
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-chart-line"></i> Reporting
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
          <li class="menu-item">
            <i class="fas fa-chart-pie"></i> User Behavior
            <i class="fas fa-chevron-right menu-arrow"></i>
          </li>
        </ul>
      </aside>

      <section class="main-content">
        <div class="cards">
          <div class="cards-first-row">
            <div class="card">
              <i class="fas fa-user-friends card-icon"></i>
              <h3 class="card-title">Prospects</h3>
              <p class="card-value">461</p>
            </div>
            <div class="card">
              <i class="fas fa-user card-icon"></i>
              <h3 class="card-title">Customers</h3>
              <p class="card-value">78</p>
            </div>
          </div>
          <div class="cards-second-row">
            <div class="card">
              <i class="fas fa-warehouse card-icon"></i>
              <h3 class="card-title">Total number of depots</h3>
              <p class="card-value">18</p>
            </div>
            <div class="card">
              <i class="fas fa-euro-sign card-icon"></i>
              <h3 class="card-title">Total paid in</h3>
              <p class="card-value">â‚¬ 13.500</p>
            </div>
            <div class="card">
              <i class="fas fa-chart-bar card-icon"></i>
              <h3 class="card-title">Average depot value</h3>
              <p class="card-value">-</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
